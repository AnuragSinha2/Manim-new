<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manim AI Explainer</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="toast" class="hidden"></div>
    <div class="container">
        <header>
            <h1><i class="fas fa-magic"></i> Manim AI Explainer</h1>
            <p>Your personal AI animation assistant. Enter any topic and watch the magic happen.</p>
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </header>

        <main>
            <div class="input-section">
                <textarea id="topic-input" placeholder="e.g., 'Explain the Pythagorean theorem'"></textarea>
                <div class="or-divider">OR</div>
                <input type="text" id="url-input" placeholder="Enter a URL to summarize and animate">
                <div class="or-divider">OR</div>
                <input type="file" id="pdf-input" accept=".pdf" />
                <div class="controls">
                    <div class="select-wrapper">
                        <i class="fas fa-cogs"></i>
                        <select id="model-select">
                            <option value="gemini">Gemini 2.5 Pro</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <i class="fas fa-film"></i>
                        <select id="quality-select">
                            <option value="low_quality">Low (480p)</option>
                            <option value="medium_quality">Medium (720p)</option>
                            <option value="high_quality">High (1080p)</option>
                            <option value="production_quality">4K</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <i class="fas fa-palette"></i>
                        <select id="theme-select">
                            <option value="default">Default</option>
                            <option value="dark">Dark</option>
                            <option value="playful">Playful</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <i class="fas fa-microphone-alt"></i>
                        <select id="voice-select">
                            <option value="echo">Echo</option>
                            <option value="onyx">Onyx</option>
                            <option value="nova">Nova</option>
                            <option value="shimmer">Shimmer</option>
                        </select>
                    </div>
                    <button id="generate-animation-btn"><i class="fas fa-play"></i> Generate</button>
                    <button id="stop-generation-btn" class="hidden"><i class="fas fa-stop"></i> Stop</button>
                </div>
            </div>

            <div class="output-section hidden">
                <div class="tabs">
                    <button class="tab-link active" data-tab="animation">Animation</button>
                    <button class="tab-link" data-tab="script">Script</button>
                    <button class="tab-link" data-tab="narration">Narration</button>
                    <button class="tab-link" data-tab="logs">Logs</button>
                </div>

                <div id="animation-tab" class="tab-content active">
                    <div id="image-components-output" class="image-container"></div>
                    <div id="animation-output"></div>
                    <div class="status-overlay hidden">
                        <div class="spinner"></div>
                        <p id="status-text"></p>
                    </div>
                </div>
                <div id="script-tab" class="tab-content">
                    <pre id="script-output"></pre>
                    <button id="download-script-btn" class="download-btn hidden"><i class="fas fa-download"></i> Download Script</button>
                </div>
                <div id="narration-tab" class="tab-content">
                    <div id="audio-player-container" class="hidden">
                        <h4>Listen to Narration</h4>
                        <audio id="audio-player" controls src=""></audio>
                    </div>
                    <pre id="narration-output"></pre>
                    <button id="download-narration-btn" class="download-btn hidden"><i class="fas fa-download"></i> Download Narration</button>
                </div>
                <div id="logs-tab" class="tab-content">
                    <pre id="output-log"></pre>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
