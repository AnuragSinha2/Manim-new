<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manim AI Explainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Manim AI Explainer</h1>
        <p>Enter a topic, and let AI create an animated explanation for you.</p>
        
        <div class="form-group">
            <textarea id="topic-input" placeholder="e.g., 'Explain the Pythagorean theorem'"></textarea>
            <button id="generate-animation-btn">Generate Animation</button>
        </div>

        <div class="output-section">
            <h3>Progress</h3>
            <pre id="output-log"></pre>
            <div id="animation-output"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
