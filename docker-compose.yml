# docker-compose.yml - Enhanced with TTS support

services:
  manim:
    build: .
    container_name: manim-cli
    volumes:
      - ./animations:/manim/animations
      - ./media:/manim/media
      - ./temp:/manim/temp
      - ./uploads:/manim/uploads
      - ./tts_output:/manim/tts_output
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PYTHONPATH=/manim:/manim/app
    profiles:
      - cli
    command: ["tail", "-f", "/dev/null"]  # Keep container running for CLI usage

  manim-api:
    build: .
    container_name: manim-tts-api
    ports:
      - "8000:8000"
    volumes:
      - ./animations:/manim/animations
      - ./output:/manim/output
      - ./uploads:/manim/uploads
      - ./temp:/manim/temp
      - ./tts_output:/manim/tts_output
      - ./media:/manim/media
      - ./frontend:/manim/frontend
      - ./images:/manim/images
      # Mount the gcloud credentials for Vertex AI
            # Mount the gcloud credentials for Vertex AI
            # Mount the gcloud credentials for Vertex AI
      - ./adc.json:/home/manimuser/.config/gcloud/application_default_credentials.json:ro
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_LOCATION=${GCP_LOCATION}
      - PYTHONPATH=/manim:/manim/app
      - MANIM_LOG_LEVEL=INFO
      - SDL_AUDIODRIVER=dummy
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--ws-ping-interval", "20"]
    restart: unless-stopped

  # Optional: Redis for caching and background tasks
  redis:
    image: redis:7-alpine
    container_name: manim-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    profiles:
      - cache

  # Optional: Database for storing animation metadata
  postgres:
    image: postgres:15-alpine
    container_name: manim-db
    environment:
      - POSTGRES_DB=manim_db
      - POSTGRES_USER=manim_user
      - POSTGRES_PASSWORD=manim_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - database

volumes:
  redis_data:
  postgres_data:

networks:
  default:
    name: manim-network